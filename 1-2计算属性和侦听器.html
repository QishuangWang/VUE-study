<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			姓：<input v-model="firstName"/>
			<br />
			名：<input v-model="lastName"/>
			<div>{{firstName}}{{lastName}}</div>
			<div>{{fullName}}</div>
			<div>{{count}}</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#root',
				data:{
					firstName:'',
					lastName:'',
					count:0
				},
				computed:{ //一个属性由其他N个属性计算决定
							//只有依赖的属性发生变化的时候才会重新计算，否则利用缓存
					fullName:function(){
						return this.firstName+" "+this.lastName
					}
				},
				watch:{//监听器
//					firstName:function(){
//						this.count ++
//					},
//					lastName:function(){
//						this.count++
//					},
					fullName:function(){
						this.count++
					}
				}
			})
		</script>
	</body>
</html>
